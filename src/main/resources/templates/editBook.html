<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Studentlist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{/saveBook}" action="#"
			method="post">

			<input type="hidden" id="id" th:field="*{id}" /> 
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" /> 
			<label for="author">Author</label> 
			<input type="text" id="author" th:field="*{author}" /> 
			<label for="year">Year</label> 
			<input type="text" id="year" th:field="*{year}" /> 
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" /> 
			<label for="ranking">Ranking (1 best - 5 worst)</label> 
			<input type="text" id="ranking" th:field="*{ranking}" /> 
			<label for="category">Category</label>
			<select id="categories" th:field="*{category}">
				<option th:each="category: ${categories}" th:value="${category.id}"
					th:text="${category.name}"></option>
			</select> <input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
